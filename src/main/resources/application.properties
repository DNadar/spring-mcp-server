spring.main.web-application-type=reactive

spring.ai.mcp.server.name=${MCP_SERVER_NAME:course-mcp-server}
spring.ai.mcp.server.protocol=${MCP_SERVER_PROTOCOL:sse}
spring.ai.mcp.server.base-url=${MCP_SERVER_BASE_URL:http://localhost:8080}
spring.ai.mcp.server.sse-endpoint=${MCP_SERVER_SSE_ENDPOINT:/sse}
spring.ai.mcp.server.sse-message-endpoint=${MCP_SERVER_MESSAGE_ENDPOINT:/mcp/message}
spring.ai.mcp.server.instructions=${MCP_SERVER_INSTRUCTIONS:Provide course catalog information. Use the list_courses tool to discover courses and get_course_details to drill into a specific course by id.}

# Okta OIDC (fill with your values)
spring.security.oauth2.client.registration.okta.client-id=${OKTA_CLIENT_ID}
spring.security.oauth2.client.registration.okta.client-secret=${OKTA_CLIENT_SECRET}
spring.security.oauth2.client.registration.okta.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.okta.scope=${OKTA_SCOPES:openid,profile,email}
spring.security.oauth2.client.registration.okta.redirect-uri=${OKTA_REDIRECT_URI:{baseUrl}/login/oauth2/code/{registrationId}}
spring.security.oauth2.client.provider.okta.issuer-uri=${OKTA_ISSUER_URI}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${OKTA_ISSUER_URI}

# Render / proxy friendly forwarding
server.forward-headers-strategy=framework
