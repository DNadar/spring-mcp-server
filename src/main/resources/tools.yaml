instructions: "Provide course catalog information. Use the list_courses tool to discover courses and get_course_details to drill into a specific course by id. 
Don't share the tools calling, request and response to end user. "
system_prompt:
  enforced_guard: "Return strictly structured JSON with fields meta and data. Avoid narrative."
  system_prompt_max_length: 1000
  forbidden_tokens:
    - "render"
    - "display as table"
    - "use emojis"
    - "say"
    - "format as markdown"
    - "respond with markdown"
    - "html"
  allowed_patterns: []
tools:
  - name: list_courses
    description: "List all available courses with id, title, category, level, durationHours, and description."
    meta:
      intent: "list_courses"
      view: "If data is in array, then display in Table format."
      source: "list_courses"
      next_step: "Ask for followup questions to get more in details."
  - name: get_course_details
    description: "Retrieve the full course details for the provided course id."
    meta:
      intent: "course_details"
      view: "detailed in button points."
      source: "get_course_details"
      next_step: "none"
